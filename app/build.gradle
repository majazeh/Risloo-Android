plugins {
    id 'com.android.application' // Android Build Application
    id 'androidx.navigation.safeargs' // Navigation SafeArgs
}

android {
    compileSdkVersion 30
    buildToolsVersion "30.0.3"

    defaultConfig {
        applicationId "com.majazeh.risloo"
        minSdkVersion 19
        targetSdkVersion 30
        versionCode 1
        versionName "1.0.0"
        multiDexEnabled true
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        debug {
            debuggable true
            minifyEnabled false
            shrinkResources false
            applicationIdSuffix ".debug"
            versionNameSuffix ".debug"
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar"])

    implementation 'androidx.appcompat:appcompat:1.2.0' // AppCompat
    implementation 'androidx.cardview:cardview:1.0.0' // CardView
    implementation 'androidx.multidex:multidex:2.0.1' // MultiDex
    implementation 'androidx.viewpager:viewpager:1.0.0' // ViewPager
    implementation 'androidx.recyclerview:recyclerview:1.1.0' // RecyclerView
    implementation 'androidx.constraintlayout:constraintlayout:2.0.4' // ConstraintLayout
    implementation 'androidx.swiperefreshlayout:swiperefreshlayout:1.1.0' // SwipeRefreshLayout

    implementation 'androidx.navigation:navigation-fragment:2.3.3' // Navigation Fragment
    implementation 'androidx.navigation:navigation-ui:2.3.3' // Navigation Ui

    implementation 'com.google.android.material:material:1.3.0' // Google Materials
    implementation 'com.google.android:flexbox:2.0.1' // Google FlexBoxLayoutManager

    implementation 'com.facebook.shimmer:shimmer:0.5.0' // Facebook Shimmer

    implementation 'com.duolingo.open:rtl-viewpager:2.0.0' // Duolingo RtlViewPager

    implementation 'com.squareup.picasso:picasso:2.71828' // Squareup Picasso

    implementation 'com.intuit.sdp:sdp-android:1.0.6' // Responsive dp
    implementation 'com.intuit.ssp:ssp-android:1.0.6' // Responsive sp

    implementation 'de.hdodenhof:circleimageview:3.1.0' // CircleImageView
    implementation 'io.noties.markwon:core:4.6.1' // MarkDownView
    implementation 'com.jsibbold:zoomage:1.3.1' // ZoomImageView

    implementation 'com.github.samanzamani.persiandate:PersianDate:0.8' // Persian Date

    testImplementation 'junit:junit:4.13.2' // Unit Framework

    androidTestImplementation 'androidx.test.ext:junit:1.1.2' // Unit Test
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0' // Espresso Core
}